<!DOCTYPE html>
<html>
<head>
  <title>CRUD de Vendas - Álbuns da Taylor Swift</title>
</head>
<body>
  <h1>CRUD de Vendas - Álbuns da Taylor Swift</h1>

  <form id="albumForm">
    <input type="text" id="albumName" placeholder="Nome do Álbum" required>
    <input type="number" id="albumPrice" placeholder="Preço" required>
    <button type="submit">Adicionar Álbum</button>
  </form>

  <table id="albumTable">
    <thead>
      <tr>
        <th>Nome do Álbum</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="albumList"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
